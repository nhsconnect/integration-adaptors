version: '3'

services:
  inbound:
    image: local/mhs-inbound
    ports:
      - "443:443"
      - "8079:80"
    environment:
      - MHS_LOG_LEVEL=NOTSET
      - MHS_PARTY_KEY
      - MHS_CLIENT_KEY
      - MHS_CA_CERTS
      - MHS_INBOUND_QUEUE_URL=rabbitmq:5672/inbound
      - MHS_INBOUND_QUEUE_USERNAME=guest
      - MHS_INBOUND_QUEUE_PASSWORD=guest
      - MHS_STATE_TABLE_NAME=mhs_state
      - MHS_SYNC_ASYNC_STATE_TABLE_NAME=sync_async_state
      - MHS_DYNAMODB_ENDPOINT_URL=http://dynamodb:8000
      # boto3 requires some AWS creds to be provided, even
      # when connecting to local DynamoDB
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
  outbound:
    image: local/mhs-outbound
    ports:
      - "80:80"
    environment:
      - MHS_LOG_LEVEL=NOTSET
      - MHS_PARTY_KEY
      - MHS_CLIENT_CERT
      - MHS_CLIENT_KEY
      - MHS_CA_CERTS
      - MHS_STATE_TABLE_NAME=mhs_state
      - MHS_DYNAMODB_ENDPOINT_URL=http://dynamodb:8000
      - MHS_SYNC_ASYNC_STATE_TABLE_NAME=sync_async_state
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - MHS_RESYNC_INTERVAL=1
      - MAX_RESYNC_RETRIES=20
      - MHS_SPINE_ROUTE_LOOKUP_URL=http://route:80
      - MHS_SPINE_ORG_CODE=YES
  route:
    image: local/mhs-route
    ports:
      - "8080:80"
    environment:
      - MHS_LOG_LEVEL=NOTSET
      - MHS_SDS_URL=ldap://msg.opentest.hscic.gov.uk
      - MHS_DISABLE_SDS_TLS=True
  dynamodb:
    build: ./common/local-env/dynamodb-local
    ports:
      - "8000:8000"
  rabbitmq:
    build: ./common/local-env/rabbit/
    ports:
      - "15672:15672"
      - "5672:5672"
    hostname: "localhost"
